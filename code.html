<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Start</title>
	<link rel="stylesheet" href="code.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('code.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
            padding: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: calc(100vh - 50px);
        }
        .content h1 {
            font-size: 4em;
            margin: 0;
        }
        .content p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .search-bar button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="../home.html">Go to Home</a>
        <a href="html.html">HTML</a>
        <a href="css.html">CSS</a>
        <a href="js.html">JavaScript</a>
        <a href="java.html">Java</a>
        <a href="python.html">Python</a>
        <a href="c.html">C</a>
        <a href="coo.html">C++</a>
        <a href="cgo.html">C#</a>
        <a href="ruby.html">Ruby</a>
        <a href="for.html">Fortran</a>
        <a href="xml.html">XML</a>
    </div>
    <div class="content">
        <h1>Cozy Start</h1>
        <p>Your gateway to mastering coding with simplicity and elegance.</p>
        <div class="search-bar">
            <input type="text" placeholder="Search tutorials...">
            <button>Search</button>
        </div>
    </div>
</body>
</html>
