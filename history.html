<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        /* Reset and Styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('history.png'); /* Replace with your image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(139, 69, 19, 0.9); /* Semi-transparent brown */
            padding: 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .navbar a:hover {
            background-color: #fff;
            color: #8B4513;
            transform: scale(1.1);
        }

        /* Central Content */
        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 800px;
        }

        .content h1 {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        .content p {
            font-size: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
        }

        /* Search Bar */
        .search-bar {
            margin-top: 20px;
        }

        .search-bar input[type="text"] {
            width: 350px;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .search-bar button {
            padding: 15px 25px;
            margin-left: 10px;
            background-color: #8B4513;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .search-bar button:hover {
            background-color: #6B3A1A;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .content h1 {
                font-size: 48px;
            }

            .content p {
                font-size: 18px;
            }

            .search-bar input[type="text"] {
                width: 250px;
            }

            .search-bar button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="../home.html">Go to Home</a>
        <a href="egypt.html">Egypt</a>
        <a href="maya.html">Maya Civilization</a>
        <a href="1ww.html">1st World War</a>
        <a href="2ww.html">2nd World War</a>
        <a href="samurai.html">Samurai Warrior</a>
        <a href="roman.html">Roman Civilization</a>
    </div>

    <!-- Central Content -->
    <div class="content">
        <h1>History</h1>
        <p>Journey through the ages and explore the rich tapestry of human history.</p>
        <div class="search-bar">
            <input type="text" placeholder="Search historical topics...">
            <button>Search</button>
        </div>
    </div>
</body>
</html>
